<html lang="vi">
  <head>
    <title>Thêm sản phẩm Gia Lâm Auto Mall</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Thêm sản phẩm" />
    <meta name="author" content="Bùi Hạnh, Viết Dũng" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/them_sua_sp.css" />
    <script src="js/config.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Thêm Sản Phẩm Mới</h2>
      <form id="carForm" enctype="multipart/form-data">
        <label>Tên sản phẩm</label>
        <input type="text" id="name" name="name" />

        <label>Loại Xe</label>
        <select id="carType" name="carType"></select>

        <label>Giá</label>
        <input type="text" id="price" name="price" />

        <label>Mô tả</label>
        <textarea id="description" name="description"></textarea>

        <label for="stock">Còn</label>
        <input type="number" id="stock" name="stock" />

        <label>Thêm ảnh</label>
        <input
          type="file"
          id="imageInput"
          multiple
          accept="image/*"
        /><br /><br />
        <button type="submit" id="submitBtn">Thêm sản phẩm</button>
      </form>
    </div>

    <script src="js/themsanpham.js"></script>
  </body>
</html>
