<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Gia Lâm Auto Mall</title>
	<meta charset="UTF-8">
	<meta name="keywwords" content="Ô tô, Xe hơi, Xe hay, Ô tô Việt Nam, Ô tô Gia Lâm">
	<meta name="description" content=" Gia Lâm Auto Mall">
	<meta name="author" content="Bùi Hạnh, Viết Dũng">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/dangkixemxe.css">
	
</head>
<body>

    <div class="appointment-form">
        <h2 class="form-title">ĐĂNG KÍ LỊCH HẸN XEM XE</h2>
        <form>
            <div class="form-group">
                <label>Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Ngày và Giờ Hẹn:</label>
                <input type="datetime-local" id="appointment-date" name="appointment-date" required>
                <small>Vui lòng chọn ngày và giờ bạn muốn đến xem xe.</small>
            </div>

            <div class="form-group">
                <label>Ghi Chú:</label>
                <textarea id="notes" ></textarea>
            </div>

            <button>GỬI ĐƠN ĐĂNG KÍ</button>
        </form>
    </div>

</body>
</html>
