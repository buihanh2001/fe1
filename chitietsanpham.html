<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Chi tiết sản phẩm</title>
    <meta charset="UTF-8" />
    <meta
      name="keywwords"
      content="Ô tô, Xe hơi, Xe hay, Ô tô Việt Nam, Ô tô Gia Lâm"
    />
    <meta name="description" content="Chi tiết sản phẩm Gia Lâm Auto Mall" />
    <meta name="author" content="Bùi Hạnh,Viết Dũng" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/topnav.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/chitietsanpham.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dungchung.js"></script>
    <script src="js/trangchu.js"></script>
    <script src="js/chitietsanpham.js"></script>
    <script src="js/config.js"></script>
  </head>

  <body>
    <script>
      addHeader();
    </script>
    <script>
      addTopNav();
    </script>

    <div class="product-detail"></div>
    <div class="calculator-container">
      <div class="loan-calculator-container">
          <h2>Tính toán khoản vay</h2>
          <div class="calculator-content">
              <div class="input-section">
                  <div class="input-group">
                      <label for="car-price">Giá xe (VNĐ)</label>
                      <div class="input-field">
                          <input type="text" value="27.900.000">
                          <span class="unit">đ</span>
                      </div>
                  </div>

                  <div class="input-row-two-columns">
                      <div class="input-group">
                          <label>Khoản vay (% giá xe)</label>
                          <div class="input-field">
                              <input type="number" min="1">
                          </div>
                      </div>
                      <div class="input-group">
                          <label>Khoản vay (VNĐ)</label>
                          <div class="input-field">
                              <input type="number" min="1">
                          </div>
                      </div>
                  </div>

                  <div class="input-row-two-columns">
                      <div class="input-group">
                          <label for="interest-rate">Lãi suất (%)</label>
                          <div class="input-field">
                              <input type="number" min="1">
                          </div>
                      </div>
                      <div class="input-group">
                          <label for="loan-term">Thời hạn vay (Tháng)</label>
                          <div class="input-field">
                              <input type="number" min="1">
                          </div>
                      </div>
                  </div>
              </div>

              <div class="output-section">
                  <div class="output-box">
                      <p>Số tiền trả góp hàng tháng ước tính</p>
                      <div class="amount">291.594 VNĐ</div>
                      <div class="per-month">/ Tháng</div>
                  </div>
                  <div class="output-detail">
                      <span>Trả trước:</span>
                      <span class="value">13.950.000 VNĐ</span>
                  </div>
              </div>
          </div>
    </div>
  </div>

    <script>
      addFooterAndBottom();
    </script>
  </body>
</html>
