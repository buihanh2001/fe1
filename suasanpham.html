<html lang="vi">
  <head>
    <title>Sửa sản phẩm Gia Lâm Auto Mall</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Sửa sản phẩm" />
    <meta name="author" content="Bùi Hạnh, Viết Dũng" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/them_sua_sp.css" />
    <script src="js/config.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sửa Sản Phẩm</h2>
      <form id="carForm" enctype="multipart/form-data">
        <input type="text" id="carId" name="carId" style="display: none" />

        <label>Tên sản phẩm</label>
        <input type="text" id="name" name="name" />

        <label>Loại Xe</label>
        <select id="carType" name="carType"></select>

        <label>Giá</label>
        <input type="text" id="price" name="price" />

        <label>Mô tả</label>
        <textarea id="description" name="description"></textarea>

        <label for="stock">Còn</label>
        <input type="number" id="stock" name="stock" />

        <label>Hình ảnh</label>
        <!-- <div id="imgFile">Chọn ảnh</div> -->
        <input type="file" id="imageInput" multiple accept="image/*" />
        <div class="imageCar"></div>
        <button type="submit">Hoàn tất sửa sản phẩm</button>
      </form>
    </div>
    <script src="js/suasanpham.js"></script>
  </body>
</html>
