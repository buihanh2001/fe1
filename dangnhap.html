<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Đăng nhập / Đăng ký</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Đăng nhập đăng kí Gia Lâm Auto Mall" />
    <meta name="author" content="Bùi Hạnh, Viết Dũng" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/dangnhap.css" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dangnhap.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="logo" /></a>
    </div>
    <div class="container">
      <div class="head">
        <a href="index.html"><img src="img/logo.png" alt="logo" /></a>
        <h3>GIA LÂM AUTO MALL</h3>
      </div>
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="login">Đăng nhập</button>
        <button class="tab-button" data-tab="register">Đăng ký</button>
      </div>

      <div class="tab-content">
        <div id="login" class="tab-panel active">
          <h2>Chào mừng trở lại!</h2>
          <form id="login-form">
            <div class="form-group">
              <label>Tên đăng nhập / Email:</label>
              <input type="text" id="loginUsername" required />
            </div>
            <div class="form-group">
              <label>Mật khẩu:</label>
              <input type="password" id="loginPassword" required />
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <hr />
            <a
              type="button"
              href="http://localhost:8080/oauth2/authorization/google"
              class="btn-gmail"
            >
              <img
                style="width: 25px; height: auto"
                src="img/google-logo.png"
                alt="Google logo"
              />Đăng nhập bằng Gmail
            </a>
          </form>
        </div>

        <div id="register" class="tab-panel">
          <h2>Tạo tài khoản mới</h2>
          <form id="register-form">
            <div class="form-group">
              <label>Họ và Tên</label>
              <input type="text" id="registerFullname" required />
            </div>
            <div class="form-group" style="display: none">
              <label>Địa chỉ</label>
              <input type="text" id="address" />
            </div>
            <div class="form-group">
              <label>Ngày sinh:</label>
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-group">
              <label for="registeEmail">Email:</label>
              <input type="email" id="registeEmail" required />
            </div>
            <select id="province-filter">
              <option id="province" value="">Tỉnh Thành</option>
            </select>
            <select id="district-filter">
              <option id="district" value="">Quận Huyện</option>
            </select>
            <select id="ward-filter">
              <option id="ward" value="">Phường Xã</option>
            </select>
            <div class="form-group">
              <label>Địa chỉ cụ thể</label>
              <input type="text" id="street" />
            </div>
            <div class="form-group">
              <label>Số điện thoại:</label>
              <input type="tel" id="registerPhone" />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label>Mật khẩu:</label>
              <input type="password" id="registerPassword" required />
            </div>
            <div class="form-group">
              <label>Xác nhận mật khẩu:</label>
              <input type="password" id="registerConfirmPassword" required />
            </div>
            <button type="submit" class="btn">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
