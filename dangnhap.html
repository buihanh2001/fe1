<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng nhập / Đăng ký </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangnhap.css">
    <script src="js/dangnhap.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Đăng nhập</button>
                <button class="tab-button" data-tab="register">Đăng ký</button>
            </div>

            <div class="tab-content">
                <div id="login" class="tab-panel active">
                    <h2>Chào mừng trở lại!</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Tên đăng nhập / Email:</label>
                            <input type="text" id="login-username" name="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Mật khẩu:</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <button type="submit" class="btn">Đăng nhập</button>
                        
                    </form>
                </div>

                <div id="register" class="tab-panel">
                    <h2>Tạo tài khoản mới</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-fullname">Họ và tên:</label>
                            <input type="text" id="register-fullname" name="register-fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" name="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-phone">Số điện thoại:</label>
                            <input type="tel" id="register-phone" name="register-phone">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Mật khẩu:</label>
                            <input type="password" id="register-password" name="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Xác nhận mật khẩu:</label>
                            <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                        </div>
                        <button type="submit" class="btn">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dangnhap_dangky.js"></script>
</body>
</html>
